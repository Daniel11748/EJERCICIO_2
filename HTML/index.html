<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

</head>

<body>
    <h1 class="encabezado">FORMULARIO DE INFORMACION PERSONAL</h1>

    <div class="fotoform">
        <img src="../IMAGES/inicio.jpg" class="icono">

    </div>
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
            <!-- Aqui empieza el primer elemento del carrusel -->
            <div class="carousel-item active">
                <div class="container">

                    <form>

                        <h1>DATOS PERSONALES</h1>
                        <div class="row" id="div1">

                            <div class="col-3 mb-3">
                                <label for="catalogo" class="form-label">Catálogo:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-9 mb-3">
                                <label for="Grado" class="form-label">Grado y Arma:</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-6 mb-3">
                                <label for="Apelldio" class="form-label">Apelldio:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-6 mb-3">
                                <label for="Nombre" class="form-label">Nombre:</label>
                                <input type="password" class="form-control">
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-6 mb-3">
                                <label for="fechanacimiento" class="form-label">Fecha de Nacimiento:</label>
                                <input type="date" class="form-control">
                            </div>

                            <div class="col-6 mb-3">
                                <label for="lugarnacimiento" class="form-label">Lugar de Nacimiento:</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>


                        <div class="row">

                            <div class="col-5 mb-3">
                                <label for="Religion" class="form-label">Religión:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-7 mb-3">
                                <label for="Direccion" class="form-label">Dirección Actual:</label>
                                <input type="password" class="form-control">
                            </div>
                        </div>


                        <div class="row">

                            <div class="col-3 mb-3">
                                <label for="Telefonocasa" class="form-label">Telefono de Casa:</label>
                                <input type="tel" class="form-control">
                            </div>

                            <div class="col-9 mb-3">
                                <label for="Correoelectronico" class="form-label">Correo Electrónico:</label>
                                <input type="email" class="form-control">
                            </div>
                        </div>


                        <div class="row">

                            <div class="col-3 mb-3">
                                <label for="Telefonocelular" class="form-label">Teléfono Celular:</label>
                                <input type="tel" class="form-control">
                            </div>

                            <div class="col-9 mb-3">
                                <label for="exampleInputEmail1" class="form-label">Correo Militar:</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-3 mb-3">
                                <label for="NIT" class="form-label">NIT:</label>
                                <input type="number" class="form-control">
                            </div>

                            <div class="col-9 mb-3">
                                <label for="Profesion" class="form-label">Profesión u Oficio:</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>


                        <div class="row">

                            <div class="col-3 mb-3">
                                <label for="Sangre" class="form-label">Tipo de Sangre:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-9 mb-3">
                                <label for="Puesto" class="form-label">Puesto que desempeña:</label>
                                <input type="text" class="form-control">
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-7 mb-3">
                                <label for="Fechaalta" class="form-label">Fecha de alta en este
                                    Comando:</label>
                                <input type="date" class="form-control">
                            </div>

                            <div class="col-5 mb-3">
                                <label for="Ordengeneral" class="form-label">Orden General No.:</label>
                                <input type="text" class="form-control">
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-8 mb-3">
                                <label for="Fechaaltaoficial" class="form-label">Fecha de alta como Oficial /
                                    Especialista del Ejército:</label>
                                <input type="date" class="form-control">
                            </div>

                            <div class="col-4 mb-3">
                                <label for="Promoción" class="form-label">Promoción:</label>
                                <input type="number" class="form-control">
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-5 mb-3">
                                <label for="DPI" class="form-label">DPI:</label>
                                <input type="number" class="form-control">
                            </div>

                            <div class="col-7 mb-3">
                                <label for="Lugarextencion" class="form-label">Lugar de Extención:</label>
                                <input type="text" class="form-control">
                            </div>

                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>


                </div>
            </div>


            <!-- Aqui empieza el segundo elemento del carrusel -->
            <div class="carousel-item">

                <div class="container">

                    <form>
                        <h1>INFORMACIÓN FAMILIAR</h1>
                        <div class="row" id="div1">

                            <div class="col-5 mb-3">
                                <label for="Padre" class="form-label">Nombre del Padre:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-7 mb-3">
                                <label for="Dirección" class="form-label">Dirección:</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-5 mb-3">
                                <label for="Madre" class="form-label">Nombre de la Madre:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-7 mb-3">
                                <label for="Dirección" class="form-label">Dirección:</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-3 mb-3">
                                <label for="Estadocivil" class="form-label">Estado Civil:</label>
                                <input type="date" class="form-control">
                            </div>

                            <div class="col-9 mb-3">
                                <label for="Conyuge" class="form-label">Nombre del Cónyuge:</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>


                        <div class="row">

                            <div class="col-3 mb-3">
                                <label for="Hijos" class="form-label">Tiene hijos:</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Si</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">No</label>
                                </div>
                            </div>

                            <div class="col-4 mb-3">
                                <label for="Cuantos" class="form-label">Cuántos:</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>


                        <div class="row">

                            <div class="col-9 mb-3">
                                <label for="Nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-3 mb-3">
                                <label for="Nacimiento" class="form-label">Fecha de Nacimineto:</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-9 mb-3">
                                <label for="Nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-3 mb-3">
                                <label for="Nacimiento" class="form-label">Fecha de Nacimineto:</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-9 mb-3">
                                <label for="Nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-3 mb-3">
                                <label for="Nacimiento" class="form-label">Fecha de Nacimineto:</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>


                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>

                    <div class="row">
                        <div class="col-12" id="img2">
                            <img src="../IMAGES/container2.jpg" id="img2">
                        </div>
                    </div>


                </div>
            </div>


            <!-- Aqui empieza el tercer elemento del carrusel -->

            <div class="carousel-item">
                <div class="container">

                    <form>
                        <h1>OTRA INFORMACIÓN</h1>
                        <div class="row" id="div1">

                            <div class="col-3 mb-3">
                                <label for="Estatura" class="form-label">Estatura (Metros):</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-4 mb-3">
                                <label for="Cabello" class="form-label">Color de Cabello:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-4 mb-3">
                                <label for="Cabello" class="form-label">Tipo de Cabello:</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-3 mb-3">
                                <label for="Peso" class="form-label">Peso (Libras):</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-3 mb-3">
                                <label for="Ojos" class="form-label">Color de Ojos:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-3 mb-3">
                                <label for="LunaresCicatrices" class="form-label">Lunares, cicatrices:</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Si</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">No</label>
                                </div>
                                
                            </div>

                            <div class="col-3 mb-3">
                                <label for="Ubicacion" class="form-label">Ubicacion:</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <h2>EN CASO DE EMERGENCIA AVISAR A:</h2>

                        <div class="row">

                            <div class="col-8 mb-3">
                                <label for="Nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-4 mb-3">
                                <label for="Parentesco" class="form-label">Parentesco:</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>


                        <div class="row">

                            <div class="col-8 mb-3">
                                <label for="Dirección" class="form-label">Dirección:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-4 mb-3">
                                <label for="Telefonocasa" class="form-label">Telefono de Casa:</label>
                                <input type="tel" class="form-control">
                            </div>
                        </div>


                        <div class="row">

                            <div class="col-5 mb-3">
                                <label for="Telefonocelular" class="form-label">Telefono de Celular:</label>
                                <input type="tel" class="form-control">
                            </div>

                        </div>

                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

</body>

</html>
